<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>qrLabs</title>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"
            type="text/css" />
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icone.png') }}" />
    </head>

    <body>
        <header>
            <h1><a href="{{ url_for('index') }}">qrLabs</a></h1>
        </header>
        <section>
            <h1>VALIDATION DE DECLARATION</h1>
            <div class="bloc">
                <h2>VALIDEZ VOUS LA SAISIE SUIVANTE ?</h2>
                <ul>
                    <li>{{ location }}</li>
                    <li>{{ quantity }} ECHANTILLONS</li>
                </ul>
                <div class="formulaire">
                    <form method="POST" enctype="multipart/form-data" action="/save">
                        <input type="hidden" name="location" value="{{ location }}">
                        <input type="hidden" name="quantity" value="{{ quantity }}">
                        <input class="button" type="submit" value="OUI">
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
